<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link href = 'css/style.css' rel = 'stylesheet'>

    <title>Sign Up for Newsletter</title>
  </head>
  <body class = 'bg-dark'>
    <div class="container-fluid text-center  con">
       <div class="row justify-content-center p-3">
           <h3 class = 'text-muted'>Sign Up for Updates</h3>
           <div class="col-lg-3">
            <form action="/" method = 'post'>
                <input type="text" name = 'fName' class = 'form-control mb-2' placeholder="First Name">
                <input type="text" name = 'lName' class = 'form-control mb-2' placeholder="Last Name">
                <input type="email" name = 'email' class = 'form-control mb-2' placeholder="eg. cox@mail.com">
                <div class = 'd-grid'>
                    <button type="submit" class = 'btn btn-primary'>Submit</button>
                </div>
            </form>
           </div>
       </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
